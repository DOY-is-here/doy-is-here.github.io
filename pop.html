<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <header class="chat-header">
            <div class="header-left">
                <span class="back-icon">&lt;</span>
            </div>
            <div class="header-center">
                <div class="title-main">
                    <span class="name">DOY</span>
                    <span class="arrow">▼</span>
                </div>
                <div class="title-sub">함께한지 000일</div>
            </div>
            <div class="header-right">
                <div class="search-icon-wrapper">
                    <span class="search-icon">🔍</span>
                </div>
            </div>
        </header>

        <main class="chat-body">
            <div class="date-separator">
                <span>2025년 11월 16일 일요일</span>
            </div>

            <div class="chat-message receiver">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="sender-name">DOY</div>
                    <div class="message-info">
                        <div class="message-bubble">
                            <p>기본 텍스트 메시지입니다.</p>
                        </div>
                        <span class="message-time">오후 12:30</span>
                    </div>
                </div>
            </div>

            <div class="chat-message receiver consecutive">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble">
                            <p>연속 말풍선입니다. 위 간격이 더 좁습니다.</p>
                        </div>
                        <span class="message-time">오후 12:31</span>
                    </div>
                </div>
            </div>

            <div class="chat-message sender">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble">
                            <p>제가 보낸 메시지입니다. (보통 노란색 배경)</p>
                        </div>
                        <span class="message-time">오후 12:32</span>
                    </div>
                </div>
            </div>

            <div class="chat-message receiver">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="sender-name">DOY</div>
                    <div class="message-info">
                        <div class="message-bubble reply">
                            <div class="reply-content">
                                <div class="reply-title">DOY님의 답장</div>
                                <div class="reply-quote">↳ 제가 보낸 메시지입니다...</div>
                            </div>
                            <p>네, 답장입니다.</p>
                        </div>
                        <span class="message-time">오후 12:33</span>
                    </div>
                </div>
            </div>
            
            <div class="chat-message receiver consecutive">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble media photo-message">
                            <img src="https://via.placeholder.com/305x305" alt="전송된 사진">
                        </div>
                        <span class="message-time">오후 12:34</span>
                    </div>
                </div>
            </div>

            <div class="chat-message receiver consecutive">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble media video-message">
                            <video src="#"></video> <img src="https://via.placeholder.com/240x400" alt="동영상 썸네일">
                            <div class="video-overlay">
                                <span class="video-play-icon">▶</span>
                                <span class="video-time">0:15</span>
                            </div>
                        </div>
                        <span class="message-time">오후 12:35</span>
                    </div>
                </div>
            </div>

             <div class="chat-message receiver consecutive">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble media voice-message">
                            <div class="voice-main">
                                <div class="voice-play-btn">
                                    <span class="voice-play-icon">▶</span>
                                </div>
                                <div class="voice-progress-bar">
                                    <div class="voice-progress-handle"></div>
                                </div>
                                <span class="voice-time-duration">0:05</span>
                            </div>
                            <div class="voice-expand-btn">
                                <span class="voice-expand-icon">...</span>
                            </div>
                        </div>
                        <span class="message-time">오후 12:36</span>
                    </div>
                </div>
            </div>

            <div class="chat-message receiver consecutive">
                <img class="profile-pic" src="https://via.placeholder.com/40" alt="프로필 사진">
                <div class="message-content">
                    <div class="message-info">
                        <div class="message-bubble media live-ended-message">
                            <div class="live-icon-bg">
                                <span class="live-icon">📞</span>
                            </div>
                            <div class="live-text-content">
                                <div class="live-status">종료된 라이브</div>
                                <div class="live-title">라이브 제목</div>
                            </div>
                        </div>
                        <span class="message-time">오후 12:37</span>
                    </div>
                </div>
            </div>

        </main>
    </div>

</body>
</html>
