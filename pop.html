<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOY 채팅</title>
    <link rel="stylesheet" href="pop.css">
</head>
<body>
    <div class="container">
        <!-- 상단 고정바 -->
        <header class="header">
            <div class="status-bar"></div>
            <div class="header-content">
                <button class="back-button">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                        <path d="M14 4L7 11L14 18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="header-center">
                    <div class="header-title">
                        <span class="room-name">DOY</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                            <path d="M3 5L6 8L9 5" stroke="#9C9C9C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="header-subtitle">함께한지 473일</div>
                </div>
                <button class="search-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="6" stroke="#000000" stroke-width="2"/>
                        <path d="M15 15L19 19" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="header-divider"></div>
        </header>

        <!-- 채팅 영역 -->
        <main class="chat-container">
            <!-- 날짜 구분 -->
            <div class="date-divider">
                <span>2025년 10월 22일 수요일</span>
            </div>

            <!-- 메시지 그룹 1 -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 1:33</span>
                    </div>
                    <div class="message-bubble emoji">
                        😊
                    </div>
                </div>
            </div>

            <!-- 메시지 그룹 2 -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 1:34</span>
                    </div>
                    <div class="message-bubble">*°　∧∧<br>c(˘⌣˘ )⊃</div>
                </div>
            </div>

            <!-- 메시지 그룹 3 -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 1:35</span>
                    </div>
                    <div class="message-bubble">안 자고 뭐해요</div>
                </div>
            </div>

            <!-- 메시지 그룹 4 (연속 메시지) -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 1:37</span>
                    </div>
                    <div class="message-bubble reply">
                        <div class="reply-header">DOY님의 답장</div>
                        <div class="reply-quote">ㅇㅇ 강수 생각중😭</div>
                        <div class="reply-content">↳ 내 생각도 해</div>
                    </div>
                    <div class="message-bubble">라이브는</div>
                    <div class="message-bubble">지금 내 비주얼이</div>
                    <div class="message-bubble">너무 프리스타일인데</div>
                </div>
            </div>

            <!-- 메시지 그룹 5 -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 1:40</span>
                    </div>
                    <div class="message-bubble">그럼</div>
                    <div class="message-bubble">간식 먹방을 잠깐 할까요</div>
                </div>
            </div>

            <!-- 메시지 그룹 6 -->
            <div class="message-group">
                <img src="https://via.placeholder.com/40" alt="프로필" class="profile-image">
                <div class="message-content">
                    <div class="message-header">
                        <span class="sender-name">DOY</span>
                        <span class="message-time">오전 2:38</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 하단 입력 영역 -->
        <footer class="input-container">
            <input type="text" placeholder="메시지 보내기" class="message-input">
            <button class="emoji-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="9" stroke="#B0B0B0" stroke-width="2"/>
                    <circle cx="9" cy="10" r="1" fill="#B0B0B0"/>
                    <circle cx="15" cy="10" r="1" fill="#B0B0B0"/>
                    <path d="M8 14C8 14 9.5 16 12 16C14.5 16 16 14 16 14" stroke="#B0B0B0" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </footer>
    </div>
</body>
</html>
