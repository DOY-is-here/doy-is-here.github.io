<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOY POP</title>

    <!-- pop.css만 사용 -->
    <link rel="stylesheet" href="pop.css">
</head>

<body>
<div class="pop-chat">

    <!-- ⭐ 상단 고정바 -->
    <div class="header">

        <div class="header-left">
            <span class="back-icon">←</span>
        </div>

        <div class="title-box">
            <span class="name">DOY</span>
            <span class="arrow">▼</span>
            <div class="days">함께한지 473일</div>
        </div>

        <div class="header-right">
            <div class="search-btn">
                🔍
            </div>
        </div>

    </div>

    <!-- ⭐ 날짜 라벨 -->
    <div class="date-label">2025년 10월 22일 수요일</div>


    <!-- ⭐ 메시지 그룹 -->
    <div class="message-group">
        <img class="avatar" src="https://via.placeholder.com/40">

        <div class="name-time">
            <span class="name">DOY</span>
            <span class="time">오전 1:33</span>
        </div>

        <div class="bubble first">😊</div>
    </div>


    <!-- 다음 메시지 -->
    <div class="message-group">
        <img class="avatar" src="https://via.placeholder.com/40">

        <div class="name-time">
            <span class="name">DOY</span>
            <span class="time">오전 1:34</span>
        </div>

        <div class="bubble first">*°  ∧∧ <br> c(˘⌣˘ )⊃</div>
    </div>

</div>
</body>
</html>
