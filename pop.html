<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>POP Chat Clone</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
        background: #D4D8EE;
        overflow-x: hidden;
    }

    /* ----------------------------- NAVIGATION ----------------------------- */
    .navbar {
        padding-top: env(safe-area-inset-top);
        padding: 10px 16px 8px 16px;
        position: sticky;
        top: 0;
        z-index: 10;
        text-align: center;
        background: #D4D8EE;
    }

    .status-time {
        position: absolute;
        left: 16px;
        top: 8px;
        font-size: 17px;
        font-weight: 600;
        color: #000;
    }

    .nav-title {
        margin-top: 24px;
        font-size: 17px;
        font-weight: 600;
        color: #1B1B1E;
    }

    .nav-subtitle {
        font-size: 12px;
        color: #8D8EA3;
        margin-top: 2px;
    }

    .nav-right-icon {
        width: 22px;
        height: 22px;
        position: absolute;
        right: 16px;
        top: 8px;
    }

    /* ----------------------------- DATE LABEL ----------------------------- */
    .date-label {
        background: #E3E5F0;
        color: #8D8E9A;
        padding: 6px 16px;
        border-radius: 18px;
        width: fit-content;
        margin: 20px auto;
        font-size: 13px;
    }

    /* ----------------------------- CHAT AREA ----------------------------- */
    .chat-container {
        padding: 0 16px 40px;
    }

    /* 발신자 전환 시 간격 */
    .message-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16px;
    }

    /* 연속 메시지 */
    .message-row.continued {
        margin-bottom: 8px;
    }

    /* ----------------------------- PROFILE & NAME ----------------------------- */
    /* 프로필 + DOY 정렬 */
    .profile {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 8px;

    /* 프로필은 DOY보다 2px 위 */
    margin-top: 0px;
    }

    .doy-info {
        display: flex;
        align-items: baseline;

    /* DOY 텍스트 블록은 약 3px 아래 */
        margin-top: 3px;

        font-size: 13px;
        color: #1B1B1E;
        gap: 4px;    
    }

    .doy-time {
        font-size: 12px;
        color: #8D8E9A;
        position: relative;

    /* 시간 문자열은 1px 위로 */
        top: -1px;
    }

    /* 말풍선 시작 위치 (연속 메시지) */
    .message-row.continued {
        margin-left: 48px;   /* 기존 44 → 실제 POP과 동일하게 48 */
        margin-bottom: 10px; /* 연속 간격: 10px */
    }

    /* 발신자 전환 시 간격 */
    .message-row {
        margin-bottom: 18px;
    }

    /* 말풍선 스타일 */
    .bubble {
        max-width: 300px;
        padding: 10px 14px;
        border-radius: 20px; /* 더 둥글게! POP 실제와 동일 */
        font-size: 15px;
        line-height: 1.40;   /* POP 실제 줄간격 */
    }


    /* ----------------------------- BUBBLES ----------------------------- */
    .bubble {
        max-width: 300px;
        padding: 10px 14px;
        border-radius: 18px; /* POP 실제보다 근접 */
        font-size: 15px;
        line-height: 1.38; /* POP 특유 줄간격 */
        word-break: keep-all;
    }

    .bubble.doy {
        background: #FFFFFF;
        color: #000000;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="status-time">12:21</div>
    <div class="nav-title">DOY ▼</div>
    <div class="nav-subtitle">함께한지 473일</div>
    <img src="translate.png" class="nav-right-icon">
</div>

<div class="chat-container">

    <!-- DATE -->
    <div class="date-label">2025년 11월 14일 금요일</div>

    <!-- 첫 메시지 -->
    <div class="message-row">
        <img src="profile.jpg" class="profile" />
        <div>
            <div class="doy-info">
                DOY <span class="doy-time">오후 9:56</span>
            </div>
            <div class="bubble doy">아쉬움은 조금 있긴한데 〃〃〃</div>
        </div>
    </div>

    <!-- 연속 메시지 -->
    <div class="message-row continued" style="margin-left: 44px;">
        <div class="bubble doy">다음에 더 잘 해야겠다</div>
    </div>

    <div class="message-row continued" style="margin-left: 44px;">
        <div class="bubble doy">너무 우상이었던 대성 선배님 무대 직접 봐서도 꿈같은 하루였어</div>
    </div>

    <div class="message-row continued" style="margin-left: 44px;">
        <div class="bubble doy">민경 하루는 어땠어 오늘</div>
    </div>

</div>

</body>
</html>
