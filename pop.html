<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP Chat</title>

    <link rel="stylesheet" href="pop.css">
</head>

<body>

    <!-- 전체 채팅 영역 -->
    <div class="pop-chat">

        <!-- -------------------------- -->
        <!-- 상단 헤더 -->
        <!-- -------------------------- -->
        <header class="header">

            <!-- 왼쪽 : 뒤로가기 -->
            <div class="header-left">
                <div class="back-icon">&#x276E;</div>
            </div>

            <!-- 가운데 : DOY + ▼ + 날짜 -->
            <div class="title-box">
                <div>
                    <span class="name">DOY</span>
                    <span class="arrow">&#9662;</span>
                </div>
                <div class="days">함께한지 473일</div>
            </div>

            <!-- 오른쪽 : 돋보기 -->
            <div class="header-right">
                <div class="search-btn">
                    <img src="search.png" alt="">
                </div>
            </div>

        </header>

        <!-- -------------------------- -->
        <!-- 날짜 라벨 -->
        <!-- -------------------------- -->
        <div class="date-label">2025년 10월 22일 수요일</div>

        <!-- -------------------------- -->
        <!-- 메시지 그룹 -->
        <!-- -------------------------- -->
        <div class="message-group">

            <!-- 프로필 -->
            <img class="avatar" src="https://via.placeholder.com/40">

            <!-- 이름 + 시간 -->
            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 1:33</span>
            </div>

            <!-- 기본 말풍선 -->
            <div class="bubble first">
                😊
            </div>

        </div>


        <!-- 메시지 그룹 2 -->
        <div class="message-group">
            <img class="avatar" src="https://via.placeholder.com/40">

            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 1:34</span>
            </div>

            <div class="bubble">
                *°　∧∧<br>
                c(˘⌣˘ )⊃
            </div>
        </div>


        <!-- 메시지 그룹 3 -->
        <div class="message-group">
            <img class="avatar" src="https://via.placeholder.com/40">

            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 1:35</span>
            </div>

            <div class="bubble">안 자고 뭐해요</div>
        </div>


        <!-- 메시지 그룹 4 - 답장 포함 -->
        <div class="message-group">

            <img class="avatar" src="https://via.placeholder.com/40">

            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 1:37</span>
            </div>

            <div class="reply-bubble">
                <div class="reply-header">DOY님의 답장</div>
                <div class="reply-quote">ㅇㅇ 강수 생각중😭</div>
                <div class="reply-content">
                    <span class="reply-arrow">↳</span>내 생각도 해
                </div>
            </div>

            <div class="bubble">라이브는</div>
            <div class="bubble">지금 내 비주얼이</div>
            <div class="bubble">너무 프리스타일인데</div>

        </div>


        <!-- 메시지 그룹 5 -->
        <div class="message-group">
            <img class="avatar" src="https://via.placeholder.com/40">

            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 1:40</span>
            </div>

            <div class="bubble">그럼</div>
            <div class="bubble">간식 먹방을 잠깐 할까요</div>
        </div>


        <!-- 메시지 그룹 6 : 내용 없음 -->
        <div class="message-group">
            <img class="avatar" src="https://via.placeholder.com/40">

            <div class="name-time">
                <span class="name">DOY</span>
                <span class="time">오전 2:38</span>
            </div>
        </div>

        <!-- 예시 사진 -->
        <img class="media-wide" src="https://via.placeholder.com/350x200">

        <!-- 예시 동영상 -->
        <div class="video-box">
            <img src="https://via.placeholder.com/240x400">
            <div class="overlay">
                <span class="icon">▶</span> 0:15
            </div>
        </div>

        <!-- 종료된 라이브 -->
        <div class="live-card">
            <div class="live-icon">📞</div>
            <div>
                <div class="live-title-small">종료된 라이브</div>
                <div class="live-title">두유의 야밤 인터뷰</div>
            </div>
        </div>

        <!-- 음성 메시지 -->
        <div class="voice-wrapper">
            <div class="voice-left">
                <div class="play-button">▶</div>
                <div class="progress">
                    <div class="progress-thumb"></div>
                </div>
                <div class="duration">0:12</div>
            </div>

            <div class="voice-expand">⋯</div>
        </div>

    </div>

</body>
</html>
