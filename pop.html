<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>POP Chat Clone</title>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
        background: #D4D8EE;
    }

    /* 상단 Navigation */
    .navbar {
        padding-top: env(safe-area-inset-top);
        padding: 12px 16px 8px 16px;
        text-align: center;
        background: #D4D8EE;
        position: sticky;
        top: 0;
        z-index: 10;
    }
    .status-time {
        position: absolute;
        left: 16px;
        top: 12px;
        font-size: 17px;
        font-weight: 600;
        color: #000;
    }
    .nav-title {
        margin-top: 32px;
        font-size: 17px;
        font-weight: 600;
        color: #1D1D1F;
    }
    .nav-subtitle {
        font-size: 12px;
        color: #8D8EA3;
        margin-top: 2px;
    }
    .nav-right-icon {
        position: absolute;
        right: 16px;
        top: 10px;
        width: 22px;
        height: 22px;
    }

    /* 날짜 */
    .date-label {
        background: #E3E5F0;
        color: #8D8E9A;
        padding: 6px 16px;
        border-radius: 18px;
        width: fit-content;
        margin: 20px auto;
        font-size: 13px;
    }

    /* 채팅 전체 영역 */
    .chat-container {
        padding: 0 16px 40px 16px;
    }

    /* 메시지 행 - 발신자 전환 */
    .message-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 16px; /* 수정된 POP 기준 */
    }

    /* 연속 메시지 */
    .message-row.continued {
        margin-bottom: 8px; /* 수정됨 */
    }

    .profile {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        margin-right: 8px;
    }

    .doy-info {
        font-size: 13px;
        color: #1D1D1F;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    .doy-time {
        font-size: 12px;
        color: #8D8E9A;
    }

    .bubble {
        max-width: 300px;
        padding: 10px 14px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.35;
        word-break: keep-all;
    }
    .bubble.doy {
        background: #FFFFFF;
        color: #000;
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="status-time">12:36</div>
    <div class="nav-title">DOY ▼</div>
    <div class="nav-subtitle">함께한지 473일</div>
    <img src="translate-icon.png" class="nav-right-icon" />
</div>

<div class="chat-container">

    <div class="date-label">2025년 11월 14일 금요일</div>

    <!-- 첫 메시지 -->
    <div class="message-row">
        <img src="profile.jpg" class="profile" />
        <div>
            <div class="doy-info">DOY <span class="doy-time">오후 9:56</span></div>
            <div class="bubble doy">아쉬움은 조금 있지만데 ㅔㅔㅔ</div>
        </div>
    </div>

    <!-- 연속 메시지 -->
    <div class="message-row continued" style="margin-left: 44px;">
        <div class="bubble doy">다음에 더 잘 해야겠다</div>
    </div>

    <div class="message-row continued" style="margin-left: 44px;">
        <div class="bubble doy">너무 우상이었던...</div>
    </div>

</div>

</body>
</html>
