<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        
        .kakao-chat-wrapper * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .kakao-chat-wrapper {
            font-family: 'Noto Sans KR', sans-serif !important;
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        /* iPhone 17 Pro 기준 width 394px */

        .chat-container {
            width: 100%;
            background: #b2bfd9;
            border-radius: 10px; /* 2.67cqw → 10.5px */
            padding: 12px;       /* 3cqw → 11.8px */
        }

        .chat-header {
            text-align: center;
            margin-bottom: 21px; /* 5.33cqw → 21px */
            padding-bottom: 16px;/* 4cqw → 15.7px */
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .chat-header h2 {
            font-size: 16px;     /* 4cqw → 15.7px */
            font-weight: 500;
            margin-bottom: 5px;  /* 1.33cqw → 5.2px */
            line-height: 1.4;
            color: #000;
        }

        .chat-header .subtitle {
            font-size: 11.5px;   /* 2.93cqw → 11.5px */
            color: #555;
            line-height: 1.4;
        }

        .message-group {
            margin-bottom: 16px; /* 4cqw → 15.7px */
        }

        .message-left {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px; /* 2.13cqw → 8.3px */
        }

        .profile-pic {
            width: 44px;          /* 11.2cqw → 44px (POP: 34px이지만 기존 비율 유지) */
            height: 44px;
            border-radius: 50%;
            background: #ddd;
            margin-right: 10px;   /* 2.67cqw → 10.5px */
            flex-shrink: 0;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content-left {
            flex: 1;
            min-width: 0;
        }

        .sender-name {
            font-size: 11.5px;      /* 2.93cqw → 11.5px */
            font-weight: 500;
            margin-bottom: 5px;      /* 1.33cqw → 5.2px */
            display: flex;
            align-items: center;
            gap: 5px;
            line-height: 1.4;
            color: #000;
        }

        .sender-name span {
            font-size: 9.5px;        /* 2.4cqw → 9.4px */
            color: #666;
            font-weight: 400;
        }

        .message-bubble {
            background: #fff;
            padding: 9px 13px;       /* 2.3cqw 3.2cqw → 9px 13px */
            border-radius: 19px;     /* 4.8cqw → 18.9px */
            display: inline-block;
            max-width: 76%;
            word-wrap: break-word;
            word-break: break-word;
            font-size: 13px;         /* 3.2cqw → 12.6px */
            line-height: 1.5;
            color: #000;
            border: none;
            box-shadow: none;
        }

        .message-bubble.emoji {
            font-size: 33px;         /* 8.53cqw → 33px */
            background: transparent;
            padding: 5px;            /* 1.33cqw → 5.2px */
        }

        .message-bubble.ascii-art {
            font-family: monospace;
            white-space: pre;
            font-size: 11.5px;       /* 2.93cqw → 11.5px */
        }

        .date-separator {
            text-align: center;
            margin: 14px 0;          /* 3.5cqw → 13.8px */
        }

        .date-separator span {
            background: rgba(255,255,255,0.7);
            padding: 6px 15px;       /* 1.6cqw 3.73cqw → 6.3px 14.7px */
            border-radius: 16px;     /* 4cqw → 15.7px */
            font-size: 11px;         /* 2.67cqw → 10.5px */
            color: #555;
            line-height: 1.4;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="chat-wrapper">

    <!-- 날짜 -->
    <div class="date-divider">2025년 10월 22일 수요일</div>


    <!-- 메시지 1 -->
    <div class="message-row">
        <img class="profile" src="profile.jpg">
        <div>
            <div class="meta">
                <div class="name">DOY</div>
                <div class="time">오후 9:56</div>
            </div>
            <div class="bubble">아쉬움은 조금 있긴한데 ㅌㅌㅌ</div>
        </div>
    </div>

    <!-- 메시지 2 (연속) -->
    <div class="message-row continued">
        <div class="bubble">다음에 더 잘 해야겠다</div>
    </div>

    <!-- 메시지 3 (연속) -->
    <div class="message-row continued">
        <div class="bubble">너무 우상이었던…</div>
    </div>

    <!-- 메시지 4 (새로운 시간) -->
    <div class="message-row">
        <img class="profile" src="profile.jpg">
        <div>
            <div class="meta">
                <div class="name">DOY</div>
                <div class="time">오후 10:09</div>
            </div>
            <div class="bubble">또 많이 배웠던 하루</div>
        </div>
    </div>

    <!-- 메시지 5 (연속) -->
    <div class="message-row continued">
        <div class="bubble">부산은 아직 비가 조금 와</div>
    </div>

    <!-- 메시지 6 (연속) -->
    <div class="message-row continued">
        <div class="bubble">거기도 비가 오려나</div>
    </div>

    <!-- 메시지 7 (연속) -->
    <div class="message-row continued">
        <div class="bubble">오랜만에 온 부산이라 또 새로웠다</div>
    </div>

</div>
</body>
</html>
