<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>POP Style Chat</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #CBD2EC; /* POP 배경 */
        font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
        display: flex;
        justify-content: center;
    }

    .chat-wrapper {
        width: 394px;              /* iPhone 17 Pro 화면 폭 기준 */
        padding: 0 14px;
        box-sizing: border-box;
    }

    /* 날짜 구분 */
    .date-divider {
        background: rgba(255, 255, 255, 0.35);
        color: #7C86A4;
        font-size: 13px;
        padding: 6px 12px;
        border-radius: 14px;
        width: max-content;
        margin: 18px auto 22px auto;
    }

    /* 메시지 줄 (프로필 포함된 첫 메시지) */
    .message-row {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px; /* 첫 메시지 간격 */
    }

    /* 연속 메시지 */
    .message-row.continued {
        margin-left: 50px;  /* 프로필 없는 만큼 들여쓰기 */
        margin-bottom: 12px; /* 연속 메시지 간격 */
    }

    /* 프로필 이미지 */
    .profile {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        margin-right: 10px;
        object-fit: cover;
    }

    /* 이름 + 시간 */
    .meta {
        display: flex;
        align-items: center;
        margin-bottom: 4px;
        gap: 6px;
    }
    .name {
        font-size: 13.5px;
        font-weight: 600;
        color: #2F2F32;
    }
    .time {
        font-size: 11.5px;
        color: #8B8B94;
        margin-top: 2px;
    }

    /* 말풍선 */
    .bubble {
        background: #FFFFFF;
        padding: 10px 16px;
        border-radius: 18px;
        font-size: 15px;
        color: #222;
        max-width: 75%;
        line-height: 1.45;
        box-shadow: 0 1px 0 rgba(0,0,0,0.06);
    }

</style>
</head>

<body>
<div class="chat-wrapper">

    <!-- 날짜 -->
    <div class="date-divider">2025년 10월 22일 수요일</div>


    <!-- 메시지 1 -->
    <div class="message-row">
        <img class="profile" src="profile.jpg">
        <div>
            <div class="meta">
                <div class="name">DOY</div>
                <div class="time">오후 9:56</div>
            </div>
            <div class="bubble">아쉬움은 조금 있긴한데 ㅌㅌㅌ</div>
        </div>
    </div>

    <!-- 메시지 2 (연속) -->
    <div class="message-row continued">
        <div class="bubble">다음에 더 잘 해야겠다</div>
    </div>

    <!-- 메시지 3 (연속) -->
    <div class="message-row continued">
        <div class="bubble">너무 우상이었던…</div>
    </div>

    <!-- 메시지 4 (새로운 시간) -->
    <div class="message-row">
        <img class="profile" src="profile.jpg">
        <div>
            <div class="meta">
                <div class="name">DOY</div>
                <div class="time">오후 10:09</div>
            </div>
            <div class="bubble">또 많이 배웠던 하루</div>
        </div>
    </div>

    <!-- 메시지 5 (연속) -->
    <div class="message-row continued">
        <div class="bubble">부산은 아직 비가 조금 와</div>
    </div>

    <!-- 메시지 6 (연속) -->
    <div class="message-row continued">
        <div class="bubble">거기도 비가 오려나</div>
    </div>

    <!-- 메시지 7 (연속) -->
    <div class="message-row continued">
        <div class="bubble">오랜만에 온 부산이라 또 새로웠다</div>
    </div>

</div>
</body>
</html>
