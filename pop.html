<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POP Chat</title>
    <link rel="stylesheet" href="popstyle.css" />
</head>

<body>

<div class="pop-chat">

    <!-- 상단 헤더 -->
    <header class="pop-header">

        <!-- 뒤로가기 -->
        <button class="pop-header-back">
            <span style="font-size:22px;">&#x276E;</span>
        </button>

        <!-- 가운데 DOY -->
        <div class="pop-header-center">
            <div class="pop-header-title">
                <span class="pop-header-name">DOY</span>
                <span class="pop-header-arrow">&#9662;</span>
            </div>
            <div class="pop-header-subtitle">함께한지 473일</div>
        </div>

        <!-- 검색 -->
        <button class="pop-header-search">
            <svg width="24" height="24">
                <circle cx="11" cy="11" r="6" stroke="#000" stroke-width="2"></circle>
                <line x1="15" y1="15" x2="19" y2="19" stroke="#000" stroke-width="2"></line>
            </svg>
        </button>

    </header>

    <!-- 날짜 -->
    <div class="date-divider">2025년 10월 22일 수요일</div>


    <!-- 메시지 그룹 -->
    <div class="message-group">

        <img class="avatar" src="https://via.placeholder.com/40" />

        <div class="name-time">
            <span class="name">DOY</span>
            <span class="time">오전 1:33</span>
        </div>

        <div class="bubble first">😊</div>

    </div>


    <div class="message-group">
        <img class="avatar" src="https://via.placeholder.com/40" />
        <div class="name-time">
            <span class="name">DOY</span>
            <span class="time">오전 1:34</span>
        </div>
        <div class="bubble">*°　∧∧<br>c(˘⌣˘ )⊃</div>
    </div>


    <!-- 답장 포함 -->
    <div class="message-group">
        <img class="avatar" src="https://via.placeholder.com/40" />

        <div class="name-time">
            <span class="name">DOY</span>
            <span class="time">오전 1:37</span>
        </div>

        <div class="reply-bubble">
            <div class="reply-header">DOY님의 답장</div>
            <div class="reply-quote">ㅇㅇ 강수 생각중😭</div>
            <div class="reply-content">
                <span class="reply-arrow">↳</span>
                내 생각도 해
            </div>
        </div>

        <div class="bubble">라이브는</div>
        <div class="bubble">지금 내 비주얼이</div>
        <div class="bubble">너무 프리스타일인데</div>
    </div>


    <!-- 사진 -->
    <img src="https://via.placeholder.com/350x200" class="media-wide" />

    <!-- 동영상 -->
    <div class="video-box">
        <img src="https://via.placeholder.com/240x400" />
        <div class="video-overlay">
            <span class="overlay-icon">▶</span>
            <span class="overlay-time">0:15</span>
        </div>
    </div>

    <!-- 종료된 라이브 -->
    <div class="live-card">
        <div class="live-icon">📞</div>
        <div>
            <div class="live-title-small">종료된 라이브</div>
            <div class="live-title">두유의 야밤 인터뷰</div>
        </div>
    </div>

    <!-- 음성 메시지 -->
    <div class="voice-wrapper">
        <div class="voice-left">
            <div class="play-button">▶</div>
            <div class="progress"><div class="progress-thumb"></div></div>
            <div class="duration">0:12</div>
        </div>
        <div class="voice-expand">⋯</div>
    </div>

</div>

</body>
</html>
