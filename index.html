<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Mobile Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/twitter-base.css">
</head>
<body>
    <div class="mobile-container">
        <header class="header">
            <div class="profile-icon">
                <img src="https://ui-avatars.com/api/?name=Me&background=random" alt="Profile">
            </div>
            <div class="logo">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="settings-icon">
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>

        <main id="feed" class="feed">
            </main>

        <button class="fab" onclick="alert('새 트윗 작성 기능은 준비 중입니다!')">
            <i class="fa-solid fa-plus"></i>
        </button>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="nav-item"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#" class="nav-item"><i class="fa-regular fa-bell"></i></a>
            <a href="#" class="nav-item"><i class="fa-regular fa-envelope"></i></a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
