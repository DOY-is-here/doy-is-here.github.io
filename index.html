<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b.stage POP Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .messages-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 70vh;
            overflow-y: auto;
        }

        .date-section {
            margin-bottom: 40px;
        }

        .date-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .message {
            margin-bottom: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .message:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-name {
            font-weight: bold;
            color: #764ba2;
            font-size: 1.1em;
        }

        .timestamp {
            color: #999;
            font-size: 0.9em;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .messages-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

        <div class="stats">

                class="search-input" 
                id="searchInput"

        <div class="messages-container" id="messagesContainer">
            <!-- ì—¬ê¸°ì— ë©”ì‹œì§€ê°€ ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->

    <script>
        // ìƒ˜í”Œ ë°ì´í„° (ì‹¤ì œë¡œëŠ” í…ìŠ¤íŠ¸ íŒŒì¼ì—ì„œ íŒŒì‹±)
        const sampleData = [
            {
                date: '2024ë…„ 8ì›” 01ì¼ ëª©ìš”ì¼',
                messages: [
                    { user: 'DOY', time: 'ì˜¤í›„ 12:54', content: 'ë¯¼ê²½' },
                ]
            },
            {
                date: '2024ë…„ 8ì›” 02ì¼ ê¸ˆìš”ì¼',
                messages: [
                    { user: 'DOY', time: 'ì˜¤ì „ 2:38', content: 'ì´ì œ ì—°ìŠµ ëë‚¬ëŠ”ë°\në‹¤ ìë ¤ë‚˜' },
                    { user: 'DOY', time: 'ì˜¤ì „ 2:41', content: 'ìƒê°ë³´ë‹¤ ë§ë„¤' },
                ]
            }
        ];

        // ê²€ìƒ‰ ê¸°ëŠ¥
        const searchInput = document.getElementById('searchInput');
        const messagesContainer = document.getElementById('messagesContainer');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentFilter = 'all';
        let allData = sampleData; // ì‹¤ì œë¡œëŠ” íŒŒì¼ì—ì„œ ë¡œë“œ

        // ë©”ì‹œì§€ ë Œë”ë§
        function renderMessages(data) {
            if (data.length === 0) {
                messagesContainer.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = '';
            data.forEach(dateSection => {
                html += `<div class="date-section">`;
                html += `<div class="date-header">${dateSection.date}</div>`;
                
                dateSection.messages.forEach(msg => {
                    html += `
                        <div class="message">
                            <div class="message-header">
                                <span class="user-name">${msg.user}</span>
                                <span class="timestamp">${msg.time}</span>
                            </div>
                            <div class="message-content">${msg.content}</div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });

            messagesContainer.innerHTML = html;
        }

        // ê²€ìƒ‰ í•„í„°ë§
        function filterMessages() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filtered = allData.map(dateSection => {
                // ì—°ë„ í•„í„°
                if (currentFilter !== 'all' && !dateSection.date.includes(currentFilter)) {
                    return null;
                }

                // ê²€ìƒ‰ì–´ í•„í„°
                const filteredMessages = dateSection.messages.filter(msg => 
                    msg.content.toLowerCase().includes(searchTerm) ||
                    msg.user.toLowerCase().includes(searchTerm)
                );

                if (filteredMessages.length === 0) return null;

                return {
                    date: dateSection.date,
                    messages: filteredMessages
                };
            }).filter(section => section !== null);

            renderMessages(filtered);
            updateStats(filtered);
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats(data) {
            const totalMessages = data.reduce((sum, section) => sum + section.messages.length, 0);
            const totalDays = data.length;

            document.getElementById('totalMessages').textContent = totalMessages;
            document.getElementById('totalDays').textContent = totalDays;
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        searchInput.addEventListener('input', filterMessages);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterMessages();
            });
        });

        // ì´ˆê¸° ë Œë”ë§
        renderMessages(allData);
        updateStats(allData);

        // TODO: ì‹¤ì œ í…ìŠ¤íŠ¸ íŒŒì¼ ë¡œë“œ

        //     });
    </script>
