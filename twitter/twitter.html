<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/twitter-base.css">
<link rel="stylesheet" href="css/twitter-header.css">
<link rel="stylesheet" href="css/twitter-profile.css">
<link rel="stylesheet" href="css/twitter-timeline.css">
<link rel="stylesheet" href="css/twitter-tweet.css">
<link rel="stylesheet" href="css/twitter-thread.css">

<title>X Mobile</title>
</head>

<body>
<div class="scale-wrapper">
  <div id="twitter-root">

    <!-- ========== 프로필 페이지 ========== -->
    <div id="profile-page" class="page active">
        <div class="topbar-header">
          <div class="topbar-left">
            <button class="topbar-icon back"></button>   
            <p class="topbar-title">NOMAD<br><b>게시물 2,616개</b></p></div>
            <div class="topbar-right">
            <button class="topbar-icon grok"></button>
            <button class="topbar-icon search"></button>
            <button class="topbar-icon more"></button></div>
        </div>
 
    <div class="topbar-bg"></div>
    
      <header class="profile-header">
        
        <div class="profile-body">
          <div class="profile-avatar"></div>
          <div class="content-wrapper"></div>
          <button class="profile-follow">팔로우</button>

          <h2 class="profile-name">
            NOMAD <span class="verified"></span>
          </h2>

          <p class="profile-handle">@NOMAD_is_here</p>
          <p class="profile-bio">NOMAD OFFICIAL X</p>
          <p class="profile-meta">2023년 12월에 가입함</p>

          <div class="profile-meta">
            <span class="following"><b>0</b> 팔로잉</span>
            <span class="followers"><b>19,320</b> 팔로워</span>
          </div>          
        </div>
      </header>

    <nav class="profile-tabs">
    <div class="tabs">
        <span data-tab="posts" class="active">게시물</span>
        <span data-tab="highlights">하이라이트</span>
        <span data-tab="photos">미디어</span></div>
    </nav>

      <!-- 타임라인 -->
      <main id="timeline" class="timeline">
        <!-- 트윗들이 여기에 렌더링됨 -->
      </main>
    </div>

    <!-- 트윗 상세 페이지 -->
<div id="tweet-detail-page" class="page">
  <header class="detail-header">
    <span class="detail-header-icon back"></span> 
    <span class="detail-header-title">게시</span>
    <span class="detail-header-icon more"></span>
  </header>
  
  <main id="tweet-detail-content" class="tweet-detail">
    <!-- 상세 내용이 여기에 렌더링됨 -->
  </main>
</div>
  </div>
</div>

<script type="module" src="js/twitter-app.js"></script>
<script src="js/scroll.js"></script>
</body>

</html>
