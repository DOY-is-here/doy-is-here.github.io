<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-jp.css">
    <title>NOMAD Official Fan Community</title>

    <link rel="stylesheet" href="css/bst-base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/nomad.css">
    <link rel="stylesheet" href="css/nomad-detail.css">
    <link rel="stylesheet" href="css/contents.css">
    <link rel="stylesheet" href="css/contents-list.css">
    <link rel="stylesheet" href="css/contents-post.css">
    <link rel="stylesheet" href="css/pop.css">
</head>
<body>
    <div class="scale-wrapper">
        <div id="bst-root">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="header-menu"></button>
                    <div class="header-logo">
                        <img src="https://doy-is-here.github.io/profile/logo.png" alt="NOMAD">
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-icon notification">
                        <span class="notification-dot"></span>
                    </button>
                    <button class="header-icon calendar"></button>
                    <button class="header-icon profile"></button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Home Tab -->
                <div class="tab-content active" data-tab="home">
                    <div class="home-hero">
                            <video
                            class="home-hero-video"
                            autoplay
                            muted
                            loop
                            playsinline
                            >
                                <source src="https://doy-is-here.github.io/profile/bstage-home.mp4" type="video/mp4">
                            </video>
                        <div class="home-hero-content">
                            <div class="home-logo">
                                <img src="https://doy-is-here.github.io/profile/logo.png" alt="NOMAD">
                            </div>
                            <p class="home-subtitle">NOMAD OFFICIAL FAN COMMUNITY</p>
                            <div class="home-social">
                                <a href="#" class="social-icon icon-youtube"></a>
                                <span class="social-icon-dot">·</span>
                                <a href="#" class="social-icon icon-instagram"></a>
                                <span class="social-icon-dot">·</span>
                                <a href="#" class="social-icon icon-x"></a>
                                <span class="social-icon-dot">·</span>
                                <a href="#" class="social-icon icon-tiktok"></a>
                            </div>
                            <button class="home-share-btn"><text>SHARE</text></button>
                        </div>
                    </div>

                    <!-- NOMAD 섹션 - 동적 렌더링 -->
                    <div class="home-section">
                        <div class="section-title">NOMAD</div>
                        <div class="home-grid" id="home-nomad-grid">
                            <div class="home-nomad" onclick="window.BSTApp.showContentsIMG('video-1')">
                            </div>
                        </div>
                    </div>

                    <!-- Contents 섹션 -->
                    <div class="home-section">
                        <div class="section-title">Contents</div>
                        <div class="home-grid" id="home-contents-grid">
                            <div class="home-card-contnets" onclick="window.BSTApp.showContentsIMG('video-1')">
                            </div>
                            <div class="home-card-contnets" onclick="window.BSTApp.showContentsIMG('video-1')">
                            </div>
                            <div class="home-card-contnets">
                                <div class="card-more" onclick="window.BSTApp.showMoreCards(this)">        
                                    <span class="card-icon-more"></span>
                                    <span>더보기</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Album 섹션 -->
                    <div class="home-section">
                        <div class="section-title">Album</div>
                        <iframe class="spotify-embed"
                            src="https://open.spotify.com/embed/album/1kEvaRXCMFPpiIEYM081ow"
                            frameborder="0"
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy">
                        </iframe>
                    </div>
                </div>  


                <!-- NOMAD Tab - 피드 (동적 렌더링) -->
                <div class="tab-content" data-tab="nomad">
                    <div class="nomad-feed">
                        <!-- JS에서 동적으로 채워짐 -->
                    </div>
                </div>

                <!-- NOMAD Post Detail Tab -->
                <div class="tab-content" data-tab="nomad-post">
                    <!-- JS에서 동적으로 채워짐 -->
                </div>


                <!-- Contents Tab -->
                <div class="tab-content" data-tab="contents">
                    <div class="contents-hero">
                        <!-- JS에서 동적으로 채워짐 -->
                    </div>
                    
                    <div class="contents-tagbar-wrap">
                        <div class="contents-tagbar">
                            <button class="contents-icon-tag"></button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('MAD.zip')">MAD.zip</button>                            
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('BEHIND')">BEHIND</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('PHOTO')">PHOTO</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('ALBUM')">ALBUM</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('COVER')">COVER</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('NORITER')">NORITER</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('NOBACKGO')">NOBACKGO</button>
                            <button class="tag-btn" onclick="window.BSTApp.showTagList('PODCAST')">PODCAST</button>
                        </div>
                    </div>

                    <!-- 카테고리별 섹션들 (JS에서 동적 렌더링) -->
                    <div class="contents-sections-container">
                        <!-- JS에서 동적으로 채워짐 -->
                    </div>
                </div>

                <!-- Content List Tab -->
                <div class="tab-content" data-tab="content-list">
                    <div class="contents-section-post">
                        <div class="section-post-header">
                            <span class="content-list-title">MAD.zip</span>
                            <span class="content-list-count">15개 콘텐츠</span>
                        </div>
                        <div class="contents-list-grid">
                            <div class="content-list-item">
                                <div class="content-list-card" onclick="window.BSTApp.showContentsIMG('video-1')">
                                    <span class="content-youtube">YouTube</span>
                                </div>
                                <div class="content-list-info">
                                    <span class="content-list-data">MAD.zip Episode 1</span>
                                    <span class="content-list-time">2025.01.15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>     

                <!-- Post Tag Tab -->
                <div class="tab-content" data-tab="content-tag">
                    <div class="contents-section-post">
                        <div class="section-post-header">
                            <span class="content-tag-title">#NOMAD</span>
                        </div>
                        <div class="contents-list-grid">
                            <div class="content-list-item">
                                <div class="content-list-card" onclick="window.BSTApp.showContentsIMG('video-1')">
                                    <span class="content-youtube">YouTube</span>
                                </div>
                                <div class="content-list-info">
                                    <span class="content-list-data">Tagged Content</span>
                                    <span class="content-list-time">2025.01.15</span>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>  
                
                <!-- Post VIDEO Tab -->
                <div class="tab-content" data-tab="content-video"> 
                    <div class="post-vid"></div>
                    <div class="post-vid-info">
                        <div class="post-vid-title">[NOMAD DRIVE]</div>
                        <div class="post-vid-time">2024.10.21</div>
                        <div class="post-tags">
                            <span class="post-tag">#MAD.zip</span>
                            <span class="post-tag">#NOMAD</span>
                        </div>
                        <div class="post-vid-exp">MAD.zip Episode 1</div>
                    </div>
                </div>

                <!-- Post IMG Tab -->
                <div class="tab-content" data-tab="content-img">
                    <div class="contents-section-post">
                        <div class="post-img-info">
                            <div class="post-img-title">NOMAD</div>
                            <div class="post-img-time">2024.01.01</div>
                        </div>
                        <div class="post-img-grid">
                            <div class="post-img-card"></div>
                            <div class="post-img-card"></div>
                        </div>
                        <div class="post-tags">
                            <span class="post-tag">#MAD.zip</span>
                            <span class="post-tag">#NOMAD</span>
                        </div>
                    </div>
                </div>             


                <!-- POP Tab -->
                <div class="tab-content" data-tab="pop">
                    <div class="pop-feed">
                        <div class="pop-nick">베이스</div>
                        <div class="pop-chat">채팅</div>
                        <div class="pop-list">
                            <div class="pop-item">
                                <div class="profile-pic"></div>
                                <div class="pop-preview">                                
                                    <div class="profile-user">
                                        <div class="pop-name">도의</div>
                                        <button class="profile-icon-check"></button>
                                    </div>
                                    <div class="pop-message"><br></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="home">
                    <span>Home</span>
                </button>
                <button class="nav-item" data-tab="nomad">
                    <span>NOMAD</span>
                </button>
                <button class="nav-item" data-tab="contents">
                    <span>Contents</span>
                </button>
                <button class="nav-item" data-tab="pop">
                    <span>POP</span>
                </button>
            </nav>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
