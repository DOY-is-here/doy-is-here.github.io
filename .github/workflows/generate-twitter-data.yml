name: Generate Twitter Data

on:
  push:
    branches:
      - main
    paths:
      - 'x-group/**'
      - 'x-photo/**'
      - 'metadata/twitter-group-metadata.json'
      - 'metadata/twitter-photo-metadata.json'
      - 'scripts/generate-twitter.js'
      - 'scripts/generate-twitter-metadata.js'
  workflow_dispatch:

jobs:
  generate-twitter-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check folders
        run: |
          echo "ğŸ“ Checking folders..."
          ls -la
          if [ -d "x-group" ]; then
            echo "âœ… x-group folder exists"
            ls -la x-group | head -10
          else
            echo "âš ï¸ x-group folder not found"
          fi
          if [ -d "x-photo" ]; then
            echo "âœ… x-photo folder exists"
            ls -la x-photo | head -10
          else
            echo "âš ï¸ x-photo folder not found"
          fi
      
      - name: Generate twitter metadata structure
        run: |
          echo "ğŸ“ Generating metadata structure..."
          node scripts/generate-twitter-metadata.js
      
      - name: Generate tweets data
        run: |
          echo "ğŸ¦ Generating tweets data..."
          node scripts/generate-twitter.js
      
      - name: Check generated files
        run: |
          echo "ğŸ“‹ Checking generated files..."
          if [ -f "metadata/twitter-group-metadata.json" ]; then
            echo "âœ… twitter-group-metadata.json exists"
            wc -l metadata/twitter-group-metadata.json
          fi
          if [ -f "metadata/twitter-photo-metadata.json" ]; then
            echo "âœ… twitter-photo-metadata.json exists"
            wc -l metadata/twitter-photo-metadata.json
          fi
          if [ -f "twitter/js/tweets.js" ]; then
            echo "âœ… tweets.js exists"
            wc -l twitter/js/tweets.js
          fi
          if [ -f "twitter/js/data/group/group.js" ]; then
            echo "âœ… group.js exists"
          fi
          if [ -f "twitter/js/data/photo/photo.js" ]; then
            echo "âœ… photo.js exists"
          fi
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -A metadata/ twitter/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Auto-generate twitter data [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}